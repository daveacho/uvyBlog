name: new github action workflow

on:
  push:
    branches:
      - testone

env:
  NAME: "john"
  COUNTRY: "england"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        id: one
        run: |
          echo "practicing output"
          echo ${{ env.NAME }} >> firstname.txt
          echo "firstname=firstname.txt" >> $GITHUB_OUTPUT
      - name: output from step one
        id: two
        run: |
          echo "output from step one"
          cat ${{ steps.one.outputs.firstname }}
      - name: trying out if statement
        id: three
        if: ${{ env.COUNTRY == 'england' }}
        run: |
          echo "$(cat ${{steps.one.outputs.firstname}}) is from ${{ env.COUNTRY }}"
      - name: using if statement in bash
        run: |
          if [ ${{ env.NAME }} = "john" ]; then
            echo "hello ${{ env.NAME }}"
          fi

      - name: second if statement
        run: |
          if [ $COUNTRY = "england" ]; then
            echo "Mike is from $COUNTRY"
          fi 

