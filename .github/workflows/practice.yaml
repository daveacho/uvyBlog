name: practicing github action two

on:
  workflow_dispatch:

env:
  NAME: "john"
  COUNTRY: "england"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        id: one
        run: |
          echo "practicing output"
          echo ${{ env.NAME }} >> firstname.txt
          echo "firstname=firstname.txt" >> $GITHUB_OUTPUT
      - name: output from step one
        id: two
        run: |
          echo "output from step one"
          cat ${{ steps.one.outputs.firstname }}
      - name: trying out if statement
        id: three
        run: |
          if: ${{ env.COUNTRY == 'england' }}
          run echo "${{steps.one.outputs.firstname}} is from ${{ env.COUNTRY }}"

